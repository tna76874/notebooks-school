version: "3.9"
services:
  notebook:
    image: jupyter/schoolnotebooks
    build: .
    environment:
     - SETUP_STATUS=testing
    volumes:
      - ./notebooks:/home/jovyan/work
    ports:
      - 8888:8888
    container_name:   schoolnotebooks
    command: "jupyter notebook \
      --NotebookApp.default_url=/lab/ \
      --ip=0.0.0.0 \
      --port=8888"